<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
<meta charset="utf-8">
</head>
<body>
<header th:replace="layout/layout :: header"></header>

<main role="main">
	<section class="container">
		 	
		<div class="card text-center">
			<div class="card-header">Nueva Compra</div>
			<div class="card-body text-left">
			
				<form th:action="@{/compraencasa/compras/save}" th:object="${compra}" method="post" enctype="multipart-/formdata" >
				  <div class="form-row">
				  	<div class="form-group col-md-6">
				      <label for="producto">Producto</label>
				      <select th:field="*{producto}" class="form-control" th:errorclass="'form-control alert-danger'">
				      <option value="" >Seleccione producto</option>
				      	<option th:each="producto : ${productos}" 
				      		th:value="${producto.id}" 
				      		th:text="${producto.nombres + ' - ' + producto.costo}" ></option>
				      </select>
				      <span th:if="@{fields.hasErrors('producto')}" th:errors="*{producto}" th:errorclass="error"></span>
				    </div>
				  </div>
				  <div class="form-row">
				    <div class="form-group col-md-6">
					    <label for="fechaCompra">Fecha de Compra</label>
					    <input type="date" class="form-control" th:field="*{fechaCompra}" th:errorclass="'form-control alert-danger'">
					    <span th:if="@{fields.hasErrors('fechaCompra')}" th:errors="*{fechaCompra}" th:errorclass="error"></span>
					  </div>
					   <div class="form-group col-md-6">
					    <label for="cantidad">Cantidad</label>
					    <input type="text" class="form-control" th:field="*{cantidad}" th:errorclass="'form-control alert-danger'" >
					    <span th:if="@{fields.hasErrors('cantidad')}" th:errors="*{cantidad}" th:errorclass="error"></span>
					  </div>
				  </div>
				  <button type="submit" class="btn btn-info"><i class="fas fa-save"></i> Grabar </button>
				  <a th:href="@{/compraencasa/compras}" class="btn btn-danger"><i class="fas fa-ban"></i> Cancelar</a>
				</form>
			
			</div> 
			<div class="card-footer text-center">
			
			</div>
		</div>   
		</section>
	</main>		
	
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
