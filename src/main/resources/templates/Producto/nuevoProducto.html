<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
<meta charset="utf-8">
</head>
<body>
<header th:replace="layout/layout :: header"></header>

<main role="main">
	<section class="container">
		 	
		<div class="card text-center">
			<div class="card-header">New Product</div>
			<div class="card-body text-left">
			
				<form th:action="@{/compraencasa/productos/save}" th:object="${producto}" method="post" enctype="multipart-/formdata" >
				  <div class="form-row">
				  	<div class="form-group col-md-6">
				      <label for="vendedor">Vendedor</label>
				      <select th:field="*{vendedor}" class="form-control" th:errorclass="'form-control alert-danger'">
				      <option value="" >Seleccione vendedor</option>
				      	<option th:each="vendedor : ${vendedores}" 
				      		th:value="${vendedor.id}" 
				      		th:text="${vendedor.dni + ' - ' + vendedor.apellidos}" ></option>
				      </select>
				      <span th:if="@{fields.hasErrors('vendedor')}" th:errors="*{vendedor}" th:errorclass="error"></span>
				    </div>
				  </div>
				  <div class="form-row">
				    <div class="form-group col-md-6">
				      <label for="codigoProducto">Código</label>
				      <input type="text" class="form-control" th:field="*{codigoProducto}" placeholder="ingrese su código" th:errorclass="'form-control alert-danger'" >
					  <span th:if="@{fields.hasErrors('codigoProducto')}" th:errors="*{codigoProducto}" th:errorclass="error"></span>
				
				    </div>
				  </div>
				  <div class="form-row">
				  <div class="form-group col-md-6">
				    <label for="nombres">Nombre</label>
				    <input type="text" class="form-control" th:field="*{nombres}" placeholder="Ingrese el Nombre del producto" th:errorclass="'form-control alert-danger'">
				    <span th:if="@{fields.hasErrors('nombres')}" th:errors="*{nombres}" th:errorclass="error"></span>
				  </div>
				  <div class="form-group col-md-6">
				    <label for="costo">Monto</label>
				    <input type="text" class="form-control" th:field="*{costo}" placeholder="Ingrese el monto" th:errorclass="'form-control alert-danger'">
				   	<span th:if="@{fields.hasErrors('costo')}" th:errors="*{costo}" th:errorclass="error"></span>
				    
				  </div>
				  <div class="form-group col-md-6">
				    <label for="cantidad">Cantidad(kg)</label>
				    <input type="text" class="form-control" th:field="*{cantidad}" placeholder="Ingrese la cantidad en kg" th:errorclass="'form-control alert-danger'">
				 	<span th:if="@{fields.hasErrors('cantidad')}" th:errors="*{cantidad}" th:errorclass="error"></span>
				    
				  </div>
				  </div>
				  <div class="form-row">
				    <div class="form-group col-md-6">
				      <table>
			            <tr><td>Foto de su producto</td><td><input type="file" th:field="*{foto}" /></td></tr>
			        </table>
				    </div>
				  </div>
				  <button type="submit" class="btn btn-info"><i class="fas fa-save"></i> Grabar </button>
				  <a th:href="@{/compraencasa/productos}" class="btn btn-danger"><i class="fas fa-ban"></i> Cancelar</a>
				</form>
			
			</div> 
			<div class="card-footer text-center">
			
			</div>
		</div>   
		</section>
	</main>		
	
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
