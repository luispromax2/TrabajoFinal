<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>

	<header th:replace="layout/layout ::header"></header>
	<main>
		<section class="container">
			<div class="card text-center">
				<div class="card-header">Vendedores Registrados</div>
				<div class="card-body">

					<table class="table table-hover">
						<thead class="thead-dark">
							<tr>
								<th scope="col">#</th>
								<th scope="col">Apellidos</th>
								<th scope="col">Nombres</th>
								<th scope="col">Correo</th>
								<th scope="col">Password</th>
								<th scope="col">DNI</th>
								<th scope="col">Celular</th>
								<th scope="col"></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="vendedor: ${vendedores}">
								<th scope="row" th:text=${vendedor.id}>1</th>
								<td th:text=${vendedor.apellidos}>.</td>
								<td th:text=${vendedor.nombres}>.</td>
								<td th:text=${vendedor.correo}>.</td>
								<td th:text=${vendedor.password}>.</td>
								<td th:text=${vendedor.dni}>.</td>
								<td th:text=${vendedor.celular}>.</td>
							<td>
								<a sec:authorize="hasAuthority('ACCESS_EDITVENDEDOR')" th:href="@{'/compraencasa/vendedor/edit/' + ${vendedor.id}}" class="btn btn-warning"> <i class="fas fa-edit"></i> </a>
								<a sec:authorize="hasAuthority('ACCESS_DELVENDEDOR')" th:href="@{'/compraencasa/vendedor/del/' + ${vendedor.id}}" class="btn btn-danger"> <i class="fas fa-trash"></i> </a>
								
								</td>
							
							
							</tr>
							

						</tbody>
					</table>


				</div>
				<div class="card-footer text-center">
				<a th:href ="@{/compraencasa/vendedor/registrar}" class= "btn btn-primary"><i class="fas fa-user-plus"></i> Registrar Vendedor</a>
				</div>
			</div>
		</section>
	</main>

	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
